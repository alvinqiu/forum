<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>论坛首页</title>
<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="css/index.css" />
</head>
<body>	

	<div class="panel">
		<div class="panel_top">
			<div class="panel_top_header">
				<div class="panel_top_logo">
					<a href="index.html"><img alt="logo" src="img/logo.png" /></a>
				</div>
				<div class="panel_top_content" id="js-checkLogin">
					<ul></ul>
				</div>
			</div>
		</div>
		
		<div class="panel_detail">
			<div class="panel_left">
				<div class="panel_left_banner" id="js-banner">
					<div class="panel_left_banner_box" id="js-banner-box">
						<span class="prev">&nbsp;</span> <span class="next">&nbsp;</span>
						<ul>
							<li>
								<div class="banner_inbox">
									<img src="img/banner1.jpg" />
								</div>
							</li>
							<li>
								<div class="banner_inbox">
									<img src="img/banner2.jpg" />
								</div>
							</li>
							<li>
								<div class="banner_inbox">
									<img src="img/banner3.jpg" />
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="panel_left_list">
					
				</div>
			</div>
			
			<div class="panel_right">
				<div class="panel_right_sign">
					<a href="javascript:void(0);" id="js-signIn" onclick="signIn()">
						<div class="panel_right_sign_week" id="js-week"></div>
						<div class="panel_right_sign_signIn" id="signin_status">签 到</div>
						<div class="cr"></div>
					</a>
				</div>
				<div class="panel_right_module">
					<div class="panel_right_module_title">热门版块</div>
					<div class="panel_right_module_content">
						<ul></ul>
					</div>
				</div>
				<div class="panel_right_ad">
					<img alt="ad" src="img/ad.jpg" />
					<img alt="ad" src="img/ad2.jpg" />
					<img alt="ad" src="img/ad3.jpg" />
				</div>
			</div>
		</div>
		
		<div class="scrolltop" id="js-scrolltop"></div>
		
		<div class="foot">
			晟越科技<a id="js-manage" href="manage.html" style="display:none">后台管理</a>
		</div>
	</div>

	<script src="js/jquery-1.7.2.min.js" ></script>
	<script src="js/jquery.corner.js"></script>
	<script src="js/jquery.roundabout.js"></script>
	<script src="js/jquery.roundabout-shapes.js"></script>
	<script src="js/index.js" ></script>
	<script src="js/common.js" ></script>
	
</body>
</html>
