<html>

<meta charset="UTF-8">
<title>帖子详情页</title>

<link rel="stylesheet" href="css/detail.css" />

</head>
<body>
	
	<div class="panel">
		<div class="panel_top">
			<div class="panel_top_header">
				<div class="panel_top_logo">
					<a href="index.html"><img alt="logo" src="img/logo.png" /></a>
				</div>
				<div class="panel_top_content" id="js-checkLogin">
					<ul></ul>
				</div>
			</div>
		</div>
		
		<div class="panel_detail">
			<div class="panel_left">
				<div class="panel_left_main">
					<div class="subject"></div>
					<div class="name"></div>
					<div class="submitTime"></div>
					<div class="commentCount"></div>
					<div class="content"></div>
					<div class="delBtn"></div>
				</div>
				<div class="panel_left_comment"></div>
				<div class="panel_left_addComment">
					<script type="text/plain" id="editor"></script>
					<input type="submit" id="js-submit" class="submitComment" value="评论" />
					<div style="clear:both"></div>
				</div>
			</div>
			
			<div class="panel_right">
				<div class="panel_right_user">
					<div class="panel_right_user_title"><label class="panel_right_user_name"></label>的相关帖子</div>
					<div class="panel_right_user_content">
						<ul></ul>
					</div>
				</div>
				<div class="panel_right_ad">
					<img alt="ad" src="img/ad.jpg" />
					<img alt="ad" src="img/ad2.jpg" />
					<img alt="ad" src="img/ad3.jpg" />
				</div>
			</div>
		</div>
		
		<div class="scrolltop" id="js-scrolltop"></div>
		
		<div class="foot">
			晟越科技<a id="js-manage" href="manage.html" style="display:none">后台管理</a>
		</div>
	</div>

	<script type="text/javascript" src="ueditor-min-1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script src="js/detail.js" ></script>
	<script src="js/common.js" ></script>
