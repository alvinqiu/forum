<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发表帖子</title>
<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/addPost.css" />

</head>
<body>

	<div class="panel">
		<div class="panel_top">
			<div class="panel_top_header">
				<div class="panel_top_logo">
					<a href="index.html"><img alt="logo" src="img/logo.png" /></a>
				</div>
				<div class="panel_top_content" id="js-checkLogin">
					<ul></ul>
				</div>
			</div>
		</div>

		<form method="post" name="postForm">
			<div class="panel_detail">
				<div class="panel_content">
					<div class="goBack">
						<a href="javascript:void(0);" onclick="history.go(-1);">返回上一级</a>
					</div>

					<div class="subject">
						<label>标题：</label>
						<label>
							<input type="text" name="subject" />
						</label>
					</div>
					<div class="module">
						<label>版块：</label>
						<label>
							<select name="moduleId">
								<option value="0" selected="selected">请选择</option>
							</select>
						</label>
					</div>
					<div class="content">
						<label>内容：</label>
						<label>
							<script type="text/plain" id="editor"></script>
							<input type="hidden" name="content" />
							<input type="hidden" name="contentText" />
						</label>
					</div>
					<input type="button" id="js-submit" class="submitPost" onclick="return checkForm();" value="发布" />
					<div class="geetestDiv" id="js-GeetestDiv"></div>
				</div>
			</div>
		</form>
	</div>


	<!-- base -->
	<script type="text/javascript">
		var base = '${base}';
	</script>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="http://api.geetest.com/get.php"></script>
	<script src="ueditor-min-1.4.3/ueditor.config.js"></script>
	<script src="ueditor-min-1.4.3/ueditor.all.min.js"></script>
	<script src="ueditor-min-1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script src="js/common.js"></script>
	<script src="js/interceptor.js"></script>
	<script src="js/addPost.js"></script>
</body>
</html>
