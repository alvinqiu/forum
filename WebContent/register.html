<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/register.css" />

</head>
<body>
	<div class="panel">
		<div class="panel_top">
			<div class="panel_top_header">
				<div class="panel_top_logo">
					<a href="index.html"><img alt="logo" src="img/logo.png" /></a>
				</div>
				<div class="panel_top_right">
					<div class="panel_top_content" id="js-checkLogin">
						<ul></ul>
					</div>
				</div>
			</div>
		</div>

		<div class="panel_login">
			<form method="post" name="registerForm">
				<div>
					<input type="text" name="mail" id="js-mail" placeholder="邮箱地址" />
				</div>
				<div>
					<input type="password" name="darkPass" id="js-password"
						placeholder="密码" />
				</div>
				<div>
					<input type="password" id="js-password_confirm" placeholder="确认密码" />
				</div>
				<div>
					<input value="注册" type="submit" id="js-submit" class="submit" />
					<!-- <script type="text/javascript" src="http://api.geetest.com/get.php?gt=df6595b204a06069670b68b6e716ca45&&product=popup&popupbtnid=js-submit"></script> -->
				</div>
			</form>
		</div>

		<div class="scrolltop" id="js-scrolltop"></div>

		<div class="foot">
			晟越科技<a id="js-manage" href="manage.html" style="display: none">后台管理</a>
		</div>
	</div>


	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
