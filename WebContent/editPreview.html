<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改个人信息</title>

<link rel="stylesheet" href="css/editPreview.css" />
</head>
<body>

	<form method="post" name="previewForm">
		<div class="panel">
			<div class="head">
				<label>头像：</label><label><input type="file" name="file" id="pickfiles"/><input type="hidden" name="head" /></label>
			</div>
			<div class="nickName">
				<label>昵称：</label><label><input type="text" name="nickName" /></label>
			</div>
			<div class="mobile">
				<label>手机号：</label><label><input type="text" name="mobile" /></label>
			</div>
			<div class="gender">
				<label>性别：</label>
				<label>男 <input type="radio" name="gender" value="1" /></label>
				<label>女 <input type="radio" name="gender" value="2" /></label>
			</div>
			<div class="birthday">
				<label>生日：</label>
				<label>
					<select id="js-year"><option value="0">--select--</option></select>
					<select id="js-month"><option value="0">--select--</option></select>
					<select id="js-day"><option value="0">--select--</option></select>
				</label>
				<input type="hidden" name="birthday" />
			</div>
			<div class="point">
				<label>积分：</label><label></label>
			</div>
			<div class="tag">
				<label>标签：(空格键为确认添加标签)</label>
				<input type="text" name="tag" />
				<div class="tagPanel"></div>
				<input type="hidden" name="tagList" />
			</div>
			<input type="submit" id="js-submit" value="确认修改" />
		</div>
	</form>

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/plupload.full.min.js"></script>
	<script type="text/javascript" src="js/qiniu.js"></script>
	<script src="js/editPreview.js" ></script>
</body>
</html>
