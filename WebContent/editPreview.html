<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改个人信息</title>
<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="css/cropper.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/editPreview.css" />
</head>
<body>
	<div class="panel">
		<div class="panel_top">
			<div class="panel_top_header">
				<div class="panel_top_logo">
					<a href="index.html"><img alt="logo" src="img/logo.png" /></a>
				</div>
				<div class="panel_top_content" id="js-checkLogin">
					<ul></ul>
				</div>
			</div>
		</div>
		
		<div class="panel_bars">
			<div class="panel_bars_nav">
				<ul>
					<li><a href="./index.html">首页</a></li>
					<li> | </li>
					<li><a href="./board.html">版块</a></li>
					<li> | </li>
					<li><a href="http://www.singwin.cn">官网</a></li>
					<li> | </li>
					<li><a href="http://android.myapp.com/myapp/detail.htm?apkName=cn.wisekingokok.passwordbook">简密</a></li>
				</ul>
			</div>
			
			<div class="panel_bars_search">
				<input type="text" class="search_content" id="js_search_content" placeholder="搜索帖子或内容" />
				<button type="button" class="search_btn" id="js_search_btn"></button>
			</div>
		</div>

		<form method="post" name="previewForm">
			<div class="panel_detail">
				<div class="panel_content">
					<div class="head">
						<div class="headFile" id="js-headFile">
							<i class="fileImg"></i>
							选择您要上传的头像
						</div>
						<input type="file" name="file" id="pickfiles" style="display: none" accept="image/*" />
						<div class="preview"></div>
						<div class="fileTable">
							<div class="filePanel"><img src="" style="display:none"></div>
						</div>
						<input type="hidden" name="head" />
					</div>
					<div class="nickName">
						<input type="text" name="nickName" placeholder="昵称" />
					</div>
					<div class="mobile">
						<input type="text" name="mobile" placeholder="手机号" />
					</div>
					<div class="gender">
						<label><input type="radio" name="gender" value="1" /> 男</label> <label>
							<input type="radio" name="gender" value="2" /> 女
						</label>
					</div>
					<div class="birthday">
						<label>生日：</label> <label> <select id="js-year"><option
									value="0">-请选择-</option></select> <select id="js-month"><option
									value="0">-请选择-</option></select> <select id="js-day"><option
									value="0">-请选择-</option></select>
						</label> <input type="hidden" name="birthday" />
					</div>
					<div class="point">
						<label>积分：</label><label></label>
					</div>
					<div class="tag">
						<input type="text" name="tag" placeholder="标签 (多个请用空格键隔开) " />
						<div class="tagtable">
							<div class="tagPanel"></div>
						</div>
						<input type="hidden" name="tags" />
					</div>
					<input type="submit" id="js-submit" class="submitPreview"
						value="确认修改" />
					<input type="button" id="js-cancel" class="cancelPreview"
						value="取消修改" />
				</div>
			</div>
		</form>
		
		<div class="scrolltop" id="js-scrolltop"></div>

		<div class="foot">
			晟越科技<a id="js-manage" href="manage.html" style="display: none">后台管理</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/cropper.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/interceptor.js"></script>	
	<script src="js/editPreview.js"></script>
</body>
</html>
